<!DOCTYPE html>
<html>
<head>
    <title>IPL Prediction Test</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 40px auto; }
        button { padding: 10px 20px; cursor: pointer; }
        .result { margin-top: 20px; padding: 20px; border: 1px solid #ddd; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>IPL Prediction Test</h1>
    <button onclick="testPrediction()">Test Prediction</button>
    <div id="result"></div>

    <script>
        async function testPrediction() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing...</p>';

            try {
                const payload = {
                    team1: 'CSK',
                    team2: 'MI',
                    venue: 'M. A. Chidambaram Stadium, Chennai',
                    weather: 'sunny',
                    runsTeam1: 150,
                    runsTeam2: 140,
                    wicketsTeam1: 3,
                    wicketsTeam2: 3,
                    username: 'testuser'
                };

                console.log('Sending:', payload);

                const response = await fetch('http://127.0.0.1:8000/predict/match', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                console.log('Status:', response.status);
                const data = await response.json();
                console.log('Data:', data);

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h2>SUCCESS!</h2>
                            <p><strong>Winner:</strong> ${data.predicted_winner}</p>
                            <p><strong>Win Probability:</strong> ${data.winning_probability}%</p>
                            <p><strong>Confidence:</strong> ${data.confidence}</p>
                            <p><strong>Team 1 Score:</strong> ${data.team1_score}</p>
                            <p><strong>Team 2 Score:</strong> ${data.team2_score}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">Error: ${data.error || response.statusText}</div>`;
                }
            } catch (err) {
                console.error('Error:', err);
                resultDiv.innerHTML = `<div class="error">Error: ${err.message}</div>`;
            }
        }
    </script>
</body>
</html>
